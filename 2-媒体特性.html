<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 屏幕的尺寸在400-500之间条件满足 */
        div{
            width: 100px;
            height: 100px;
            background: red;
        }

        /* 屏幕尺寸大于500的时候条件满足 */
        @media (min-width:500px){
            div{
                background: green;
            }
        }

        /* 屏幕尺寸小于400的时候条件满足 */
        @media (max-width:400px){
            div{
                background: blue;
            }
        }

        @media (orientation:landscape){
            div{
                width: 400px;
                height: 100px;
            }
        }
        @media (orientation:portrait){
            div{
                width: 100px;
                height: 400px;
            }
        }

        /* 800*600的时候宽高比为4:3 */
        @media (aspect-ratio:4/3){
            div{
                border: 10px solid #000;
            }
        }

        /* 屏幕的像素比为2的时候条件满足 */
        @media (-webkit-device-pixel-ratio:2){
            div::after{
                content: '媒体查询';
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
